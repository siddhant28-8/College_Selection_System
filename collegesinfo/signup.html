<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Sign Up Window</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #232526, #414345);
            color: #ffffff;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e3b041;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background: #f1f1f1;
            border-radius: 8px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background-color: #eaeaea;
            outline: none;
        }

        hr {
            border: 1px solid #e3b041;
        }

        .registerbtn, button {
            background-color: #e3b041;
            color: white;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d2a239;
        }

        #button-container {
            display: flex;
            justify-content: center;
        }

        a {
            color: #e3b041;
        }

        a:hover {
            color: #d2a239;
        }
    </style>
</head>

<body>
    <div class="glass-effect">
        <form class="form" name="form" action="/signup" method="post" onsubmit="return validateForm()">
            <div class="container">
                <h1><b>Sign Up</b></h1>
                <p>Already Registered? <a href="signin.html">Sign In</a></p>
                <hr>

                <label for="Email" class="form-group">Email</label>
                <input type="text" class="form-control" placeholder="Enter Email" name="Email" id="Email" required>

                <label for="Password" class="form-group">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="Password" id="Password" required>

                <div id="button-container">
                    <button class="btn btn-success" id="button" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("Email").value;
            let password = document.getElementById("Password").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Enter a valid Gmail address");
                return false;
            } else if (password.length < 6) {
                alert("Password must be more than 6 characters");
                return false;
            } else {
                return true;
            }
        }
    </script>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
